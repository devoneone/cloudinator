<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex items-center justify-center p-4">
    <!-- Main Container -->
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <!-- Header with Back Button and Title -->
        <div class="flex items-center mb-6">
            <a href="/" class="text-gray-600 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 4.293a1 1 0 010 1.414L7.414 8H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
            </a>
            <h1 class="text-2xl font-bold text-gray-800 text-center flex-1 mr-5">Create an Account</h1>
        </div>

        <!-- Registration Form -->
        <form id="register-form" th:action="@{/api/v1/users/register}" method="POST" th:object="${userRequest}" class="space-y-6">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input
                        id="email"
                        type="email"
                        name="email"
                        th:value="${userRequest.email}"
                        class="mt-1 block w-full h-11 rounded-md border border-gray-300 px-3 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50"
                        required
                />
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-sm text-red-600 mt-1"></span>
            </div>

            <!-- Name Fields - Grid Layout -->
            <div class="grid grid-cols-2 gap-4">
                <!-- Family Name -->
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">Family Name</label>
                    <input
                            id="lastName"
                            type="text"
                            name="lastName"
                            th:value="${userRequest.lastName}"
                            class="mt-1 block w-full h-11 rounded-md border border-gray-300 px-3 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50"
                            required
                            maxlength="64"
                    />
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-sm text-red-600 mt-1"></span>
                </div>

                <!-- Given Name -->
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">Given Name</label>
                    <input
                            id="firstName"
                            type="text"
                            name="firstName"
                            th:value="${userRequest.firstName}"
                            class="mt-1 block w-full h-11 rounded-md border border-gray-300 px-3 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50"
                            required
                            maxlength="64"
                    />
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-sm text-red-600 mt-1"></span>
                </div>
            </div>

            <!-- Phone Number -->
            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input
                        id="phoneNumber"
                        type="text"
                        name="phoneNumber"
                        th:value="${userRequest.phoneNumber}"
                        class="mt-1 block w-full h-11 rounded-md border border-gray-300 px-3 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50"
                        required
                />
                <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-sm text-red-600 mt-1"></span>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input
                        id="password"
                        type="password"
                        name="password"
                        th:value="${userRequest.password}"
                        class="mt-1 block w-full h-11 rounded-md border border-gray-300 px-3 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50"
                        required
                        minlength="6"
                        maxlength="32"
                />
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-sm text-red-600 mt-1"></span>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirmedPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input
                        id="confirmedPassword"
                        type="password"
                        name="confirmedPassword"
                        th:value="${userRequest.confirmedPassword}"
                        class="mt-1 block w-full h-11 rounded-md border border-gray-300 px-3 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50"
                        required
                        minlength="6"
                        maxlength="32"
                />
                <span th:if="${#fields.hasErrors('confirmedPassword')}" th:errors="*{confirmedPassword}" class="text-sm text-red-600 mt-1"></span>
            </div>

            <!-- Accept Terms -->
            <div>
                <label for="acceptTerms" class="block text-sm font-medium text-gray-700">Accept Terms</label>
                <select
                        id="acceptTerms"
                        name="acceptTerms"
                        th:value="${userRequest.acceptTerms}"
                        class="mt-1 block w-full h-11 rounded-md border border-gray-300 px-3 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50"
                        required
                >
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
                <span th:if="${#fields.hasErrors('acceptTerms')}" th:errors="*{acceptTerms}" class="text-sm text-red-600 mt-1"></span>
            </div>

            <!-- Submit Button -->
            <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-[#00b09b] to-[#96c93d] text-white font-medium py-3 px-4 rounded-lg hover:opacity-90 transition-all duration-200 hover:shadow-lg mt-6"
            >
                Register
            </button>
        </form>

        <!-- Sign In Link -->
        <p class="mt-8 text-center text-sm text-gray-600">
            Already have an account?
            <a href="/login" class="font-medium text-[#00b09b] hover:text-[#96c93d]">Sign in</a>
        </p>
    </div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmedPassword').value;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Password and confirmation password do not match!');
        }
    });

    document.getElementById('register-form').addEventListener('submit', function (event) {
        event.preventDefault();
        this.submit();
    });
</script>
</body>
</html>
